<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
   xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Sector Data</title>
<link href="/webjars/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
<script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="nav">
<div class="dropdown">
  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
    Industry
  </button>
  <div class="dropdown-menu">
  		<a th:each="industry : ${industryList}" class="dropdown-item" th:href="@{'/industry/' + ${industry} + '/1/'}" th:text=${industry}></a>
  </div>
</div>
&nbsp;
<div class="dropdown">
  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
    Price
  </button>
  <div class="dropdown-menu">
  		<a class="dropdown-item" th:href="@{'/lastsale/' + ${currentSector} + '/0/10/1'}" th:text="@{'0 - 10'}"></a>
  		<a class="dropdown-item" th:href="@{'/lastsale/' + ${currentSector} + '/11/20/1'}" th:text="@{'11 - 20'}"></a>
  		<a class="dropdown-item" th:href="@{'/lastsale/' + ${currentSector} + '/21/30/1'}" th:text="@{'21 - 30'}"></a>
  		<a class="dropdown-item" th:href="@{'/lastsale/' + ${currentSector} + '/31/50/1'}" th:text="@{'31 - 50'}"></a>
  		<a class="dropdown-item" th:href="@{'/lastsale/' + ${currentSector} + '/51/100/1'}" th:text="@{'51 - 100'}"></a>
  		<a class="dropdown-item" th:href="@{'/lastsale/' + ${currentSector} + '/101/200/1'}" th:text="@{'101 - 200'}"></a>
  		<a class="dropdown-item" th:href="@{'/lastsale/' + ${currentSector} + '/201/1000/1'}" th:text="@{'201 - 1000'}"></a>
  		
  </div>
</div>
</div>
<div class="row" th:fragment="sector-list" th:if="${sectorList != null && !sectorList.isEmpty()}">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <table id="link-list" class="table table-striped table-bordered" style="width:100%">
                <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Name</th>
                    <th>LastSale</th>
                    <th>MarketCap</th>
                    <th>IPOyear</th>
                    <th>Industry</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="sector : ${sectorList}">
                    <td th:text="${{sector.symbol}}"></td>
                    <td th:text="${{sector.name}}"></td>
                    <td th:text="${{sector.lastsale}}"></td>
                    <td th:text="${{sector.marketcap}}"></td>
                    <td th:text="${{sector.ipoyear}}"></td>
                    <td th:text="${{sector.industry}}"></td>                    
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-2"></div>
    </div>
<div class="row" th:fragment="pagination">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <nav aria-label="Pagination">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:each="pageNumber : ${pageNumbers}" >
                        <a class="page-link" th:href="@{|/sector/${currentSector}/${pageNumber}|}" th:text=${pageNumber}>1</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-md-2"></div>
    </div>
</body>
</html>
